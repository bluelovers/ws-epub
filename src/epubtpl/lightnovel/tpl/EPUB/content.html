<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="{{langMain}}">
<head>
	<meta charset="utf-8">
	<title>{{content.fullTitle}}</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body epub:type="{{#if epubTypeGroup}}{{epubTypeGroup}}{{else}}bodymatter {{epubType}}{{/if}}" epub-type="{{#if epubTypeGroup}}{{epubTypeGroup}}{{else}}bodymatter {{epubType}}{{/if}}">

	<section {{#if epubType}} epub:type="{{epubType}}" {{/if}} epub-type="{{epubType}}" lang="{{lang}}">
		{{#if content.renderTitle}}
		<header>
			<h2>{{content.title}}</h2>
		</header>
		{{/if}}

		{{#if content.content}}
		<article>
			{{{content.content}}}
		</article>
		{{/if}}
	</section>

</body>
</html>
